<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pizza">
            <h2><span>Pizza</span> {{pizza.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{pizza.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{pizza.description}}</span>
                </dd>
                <dt><span>Price</span></dt>
                <dd>
                    <span>{{pizza.price}}</span>
                </dd>
                <dt><span>Image</span></dt>
                <dd>
                    <div *ngIf="pizza.image">
                        <a (click)="openFile(pizza.imageContentType!, pizza.image)">
                            <img [src]="'data:' + pizza.imageContentType + ';base64,' + pizza.image" style="max-width: 100%;" alt="pizza image"/>
                        </a>
                        {{pizza.imageContentType}}, {{byteSize(pizza.image)}}
                    </div>
                </dd>
                <dt><span>Size</span></dt>
                <dd>
                    <span>{{pizza.size}}</span>
                </dd>
                <dt><span>Invoice</span></dt>
                <dd>
                    <div *ngIf="pizza.invoice">
                        <a [routerLink]="['/invoice', pizza.invoice?.id, 'view']">{{pizza.invoice?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pizza', pizza.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
